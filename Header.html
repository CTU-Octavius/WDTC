<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Web Development Team Challenge</title>
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-image: url('https://img.freepik.com/free-photo/palm-tree-isle_1048-2656.jpg?semt=ais_hybrid');
            background-size: cover; 
            background-position: center;
            background-attachment: fixed;
            height: 100vh;
            position: relative;
        }

        /* Navbar Styles */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: rgba(51, 51, 51, 0.8); /* Slight transparency */
            padding: 10px 20px;
            position: fixed; /* Fixed position */
            top: 0; /* Position at the top of the page */
            width: 100%; /* Full width */
            z-index: 10; /* Ensure it stays on top of other content */
        }

        .logo img {
            width: 100px; /* Adjust the size of the logo */
        }

        .nav-links {
            list-style: none;
            display: flex;
        }

        .nav-links li {
            margin: 0 15px; /* Space out the links */
        }

        .nav-links a {
            text-decoration: none;
            color: white;
            font-size: 16px;
            padding: 5px 10px;
        }

        .nav-links a:hover {
            background-color: #555; /* Change the background on hover */
            border-radius: 4px;
        }

        /* Centering the content (Button at the bottom) */
        .container {
            position: absolute;
            bottom: 20px; /* Distance from the bottom */
            left: 50%;
            transform: translateX(-50%); /* Centers the button horizontally */
            text-align: center;
        }

        button {
            padding: 15px 30px;
            font-size: 16px;
            color: white;
            background-color: blueviolet;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #45a049;
            transform: scale(1.1);
        }

        button:active {
            transform: scale(1.05);
        }

        /* Media query for mobile screens */
        @media screen and (max-width: 768px) {
            .nav-links {
                display: none; /* Hide the links on mobile */
                width: 100%;
                text-align: center;
                flex-direction: column;
                margin-top: 20px;
            }

            .nav-links li {
                margin: 10px 0; /* Space out the links vertically */
            }

            .navbar.active .nav-links {
                display: flex; /* Show the links when the menu is active */
            }
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <img src="https://img.freepik.com/premium-vector/web-design-logo-vector-templet_1070930-291.jpg?semt=ais_hybrid" alt="Logo">
            </div>
            <ul class="nav-links">
                <li><a href="#">About</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <button id="signup-btn">Sign Up Now</button>
    </div>

    <script>
        document.getElementById("signup-btn").addEventListener("click", function() {
            alert("Congratulations You Have Successfully Signed Up!");
        });
    </script>

</body>
</html>
